services:
  streamlit-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      # Optional: Add Gurobi license environment variables
      # - GRB_LICENSE_FILE=/app/gurobi.lic
    volumes:
      # Optional: Mount outputs directory to persist results
      - ./outputs:/app/outputs
      # Optional: Mount Gurobi license if using file-based license
      # - ./gurobi.lic:/app/gurobi.lic:ro
    restart: unless-stopped
    container_name: cold-chain-dashboard
    networks:
      - cold-chain-network

networks:
  cold-chain-network:
    driver: bridge
